<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 a 100): <input type="number" name="numero" id="numdigitado">
            <input type="button" value="Adicionar" onclick="valores()"></p>
        </div>
        <div>
                <ul id="numadd" size="10">
                </ul>

            <p><input type="button" value="Finalizar" onclick="calculoResultado()"></p>
        </div>
        <div>
            <ul id="resultado">
            </ul>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
