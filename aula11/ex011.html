<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em que país você nasceu ? <input type="text" name='txtpais' id='txtpais' placeholder='Informe o país de nascimento'>
    <input type="button" value="resultado" onclick="verificar()">
    <div id='res'>

    </div>
    <script>
        function verificar() {
            var txtv = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtv.value)
            res.innerHTML = `<p>Você nasceu em <strong>${pais}</strong></p>`
            if (pais = 'Brasil')  {
                res.innerHTML += ('<p>Você é </strong>Brasileiro</strong></p>')
            } else {
                res.innerHTML += ('<p>Você é <strong>Estrangeiro</strong></p>')
            }
        }
    </script>
</body>
</html>
