<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title> 
    <style>
        body {
            background-color: #8c8ccb;
            color: white; /* comentario em css */
            font: normal 20pt Arial;
        }

        h1 {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>  <!-- Comentario em html -->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // vai perguntar o nome (comentario em javascript)
        window.alert('É um grande pazer em te conhecer, ' + nome + '!' ) //contatenação
    </script>
</body>
</html>
