<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title> 
    <style>
        body {
            background-color: #8c8ccb;
            color: white; /* comentario em css */
            font: normal 20pt Arial;
        }

        h1 {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>  <!-- Comentario em html -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) // STRING 
        // o window.prompt mesmo se você colocar um NÚMERO ele considera uma STRING 
        var n2 = Number(window.prompt('Digite outro número')) // STRING
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // contatenação 
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
